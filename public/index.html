<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="body">
        <header id="header">
            <h1 id="page-title">Mongo Inventory</h1>
            <div id="form">
                <input type="search" id="name-search" name='name' placeholder="e.g. toy car" required>
                <input id="submit-btn" type="button" return value="Search">
            </div>
        </header>
        <div id="main"></div>
        <fieldset id="field">
            <legend>Add item</legend>
            <div>
                <label for="item-name">Name</label>
                <input type="text" id="item-name" placeholder="name">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" placeholder="price">
            </div>
            <div>
                <label for="inventory">Inventory amount</label>
                <input type="number" id="inventory" placeholder="Inventory amount">
            </div>
            <div>
                <label for="delivery-amt">Delivery amount</label>
                <input type="number" id="delivery-amt" placeholder="Delivery amount">
            </div>
            <div>
                <label for="next-delivery">Next delivery date</label>
                <input type="date" id="next-delivery" placeholder="Next delivery date">
            </div>
            <div>
                <button id="add-btn" type="button">Add</button>
            </div>
        </fieldset>
    </div>


</body>

</html>
